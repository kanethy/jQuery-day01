<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8" />
 <title></title>
</head>
<body>
  <h3>子元素过滤选择器.</h3>
  <ul>
    <li>child1-basic0</li>
    <li>child2-basic1</li>
    <li>child3-basic2</li>
  </ul>
  <ul>
    <li>child1-basic3</li>
    <li>child2-basic4</li>
    <li>child3-basic5</li>
  </ul>
  <ul>
    <li>child1-basic6</li>
  </ul>
  <script src="js/jquery-1.11.3.js"></script>
  <script>
    //查找每个ul中第一个li,设置他们的边框为红色
    $("ul>li:first-child")
    .css("border","1px solid red");
    //查找每个ul中最后一个li,设置他们的字体为红色
    $("ul>li:last-child")
    .css("color","red");
    //查找每个ul中处于偶数位置的，设置他们的阴影为绿色
    $("ul>li:nth-child(2n)")
    .css("box-shadow","0 0 5px green")
    //查找每个ul中第2个li，设置其padding
    $("ul>li:nth-child(2)")
    .css("padding","10px 0")
    //查找作为ul下唯一子元素的li，设置其背景色为橙色
    $("ul>li:only-child")
    .css("background-color","orange")
  </script>
</body>
</html>
