<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8" />
 <title></title>
</head>
<body>
  <h3>基本过滤选择器.</h3>
  <ul>
    <li>child1-basic0</li>
    <li>child2-basic1</li>
    <li>child3-basic2</li>
  </ul>
  <ul>
    <li>child1-basic3</li>
    <li>child2-basic4</li>
    <li>child3-basic5</li>
  </ul>
  <ul>
    <li>child1-basic6</li>
  </ul>
  <script src="js/jquery-1.11.3.js"></script>
  <script>
    //查找所有li中第一个li，加红边框
    $("li:first").css("border","1px solid red");
    //查找所有li中最后一个li，字体变为红色
    $("li:last").css("color","red");
    //查找处于偶数位置的li，加绿色阴影
    $("li:odd").css("box-shadow","0 0 5px green")
    //查找第2个li,背景变为橙色
    $("li:eq(1)").css("background-color","orange")
  </script>
</body>
</html>
