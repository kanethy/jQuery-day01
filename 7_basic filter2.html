<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>...</title>
	<style>
		ul{list-style:none}
		ul>li{
			padding:5px 10px;
			border:1px solid #555;
			float:left;
		}
		/*第一个li，左上，左下圆角*/
		ul>li:first-child{
			border-radius:5px 0 0 5px;
		}
		/*最后一个li，右上，右下圆角*/
		ul>li:last-child{
			border-radius:0 5px 5px 0;
		}
		/*去掉每个li右边相邻的li的左边框*/
		ul>li+li{
			border-left:0;
		}
	</style>
</head>

<body>
	<h1>实现按钮组效果</h1>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
