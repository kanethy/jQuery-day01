<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <h1>jQueryAPI特点</h1>
  <button id="btn1">click me(0)</button>
  <button id="btn2">click me(0)</button>
  <button id="btn3">click me(0)</button>
  <script src="js/jquery-1.11.3.js"></script>
  <script>
    //DOM 4步
    //1. 查找触发事件的元素
    //本例中: 三个按钮都能点
    //       css元素选择器
    var $btns=$("button");
    console.log($btns);//包含三个button元素对象的类数组对象
    //2. 绑定事件处理函数
    //本例中: 虽然三个按钮都能点击，但是jQuery简化版函数自带for循环，只要调用一次click()就可给三个按钮都绑定上单击事件处理函数
    $btns.click(function(){
      //3. 查找要修改的元素
      //本例中: 就是要修改当前按钮自己，所以不用找
      var $this=$(this);//this->DOM按钮对象，不能直接使用jQuery家函数.
      //必须new jQuery(this)，转为jq子对象才有资格使用jQuery家的简化版函数。
      //4. 修改元素
      //本例中: 修改元素的内容,3步
      //4.1 取出旧内容
      //本例中: 取出按钮的内容，并截取()内的数字，转为整数
      var n=parseInt($this.html().slice(9,-1))
      //4.2 计算新值: 本例中: n++
      n++;
      //4.3 将新值放元素内容中
      //本例中: 将新值n，拼接上原来完整的字符串，再修改回按钮内容中
      $this.html(`click me(${n})`)
    })
    //自动翻译为三个onclick: 
    //$btns[0].onclick=function(){ ... }
    //$btns[1].onclick=function(){ ... }
    //$btns[2].onclick=function(){ ... }
  </script>
</body>
</html>
